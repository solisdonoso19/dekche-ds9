<div [formGroup]="form" class="c-input d-flex flex-column">
    @if (label) {
    <label [for]="name">{{label}}</label>
    }
    @if (form.get(name)?.invalid && form.get(name)?.touched){
    <span class="error-message">* Error in field</span>
    }
    <input [style]="height ?? ''" (keyup)="handleKeyup($event)" class="rounded" [id]="name" [formControlName]="name"
        [type]="type" [placeholder]="placeholder ?? ''" [disabled]="isDisabled">
</div>
