<section class="categories position-relative">
    <h3 (click)="goToCategory()" style="cursor: pointer;">{{categoryTitle}}</h3>
    <div #scrollContainer class="d-flex gap-4 w-100 overflow-auto scroll">
        @for (type of category.types; track $index) {
        <div (click)="goToType(type.id)" class="category">
            <img class="rounded" [src]="type.image" alt="...">
            <div class="gradient rounded-bottom">
                {{type.type}}
            </div>
        </div>
        }
    </div>
    <div class="btn-carousel">
        <button (click)="scrollLeft()" class="rounded" type="button">
            <span aria-hidden="true"><i class="bi bi-chevron-left"></i></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button (click)="scrollRight()" class="rounded" type="button">
            <span aria-hidden="true"><i class="bi bi-chevron-right"></i></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
