<section class="d-flex login">
    <div class="box img w-50 p-3">
        <img class="rounded"
            src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Img login">
    </div>
    <div class="d-flex flex-column justify-content-center box login w-50 p-3">
        <i class="bi bi-flower1"></i>
        <h2>
            welcome back to dekche
        </h2>
        <form [formGroup]="login" (ngSubmit)="onSubmit()">
            <div>
                <app-input [form]="login" name="email" label="Email Address" type="email"
                    placeholder="Enter your email address"></app-input>
            </div>
            <div>
                <app-input [form]="login" name="password" label="Password" type="password"
                    placeholder="Enter your password"></app-input>
            </div>
            <div>
                <app-button label="Log In" (onClick)="onSubmit()"></app-button>
            </div>
        </form>
        <a href="#">Don't have an account? <span>Sign up</span></a>
    </div>
</section>
