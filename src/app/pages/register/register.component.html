<section class="d-flex register">
    <div class="box img w-50 p-3">
        <img class="rounded"
            src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Img register">
    </div>
    <div class="d-flex flex-column justify-content-center box register w-50 p-3">
        <i class="bi bi-flower1"></i>
        <h2>
            welcome to dekche
        </h2>
        <form [formGroup]="register" (ngSubmit)="onSubmit()">
            <div class="inputs d-flex">
                <div>
                    <app-input [form]="register" name="names" label="Name" placeholder="Enter your name"></app-input>
                </div>
                <div>
                    <app-input [form]="register" name="lastnames" label="Last Name"
                        placeholder="Enter your last name"></app-input>
                </div>
            </div>
            <div class="inputs d-flex">
                <div>
                    <app-input [form]="register" name="username" label="Username"
                        placeholder="Enter your username"></app-input>
                </div>
                <div>
                    <app-input [form]="register" name="email" label="Email Address" type="email"
                        placeholder="Enter your email address"></app-input>
                </div>
            </div>
            <div class="inputs d-flex">
                <div>
                    <app-input [form]="register" name="bio" label="Bio" placeholder="Enter your bio"></app-input>
                </div>
                <div>
                    <app-input [form]="register" name="province" label="Province"
                        placeholder="Enter your province"></app-input>
                </div>
            </div>
            <div class="inputs d-flex">
                <div>
                    <app-input [form]="register" name="phone_number" label="Phone Number"
                        placeholder="Enter your phone number (0000-0000)"></app-input>
                </div>
            </div>
            <div class="inputs d-flex">
                <div>
                    <app-input [form]="register" name="password" label="Enter a password" type="password"
                        placeholder="Enter your new password"></app-input>
                </div>
                <div>
                    <app-input [form]="register" name="rePassword" label="Enter the password again" type="password"
                        placeholder="Enter your new password"></app-input>
                </div>
            </div>
            @if (badCredential) {
            <app-alert text="Ha ocurrido un error, porfavor revise los campos y vuelvalo a intentar" />
            }
            <div style="margin-top: 16px;">
                <app-button label="Register" (onClick)="onSubmit()" />
            </div>
        </form>
        <a href="/login">You have an account? <span>Log in</span></a>
    </div>
</section>
